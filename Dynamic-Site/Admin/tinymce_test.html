<!DOCTYPE html>
<html>

<head>
    <title>TinyMCE Test - Local Version</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Local TinyMCE -->
    <script type="text/javascript" src="../css/tinymce/js/tinymce/tinymce.min.js"></script>
</head>

<body>
    <h1>TinyMCE Test - Using Local Files (No API Key Required)</h1>

    <form>
        <label for="tinymce-editor">Rich Text Editor:</label>
        <textarea id="tinymce-editor" class="tinymce" name="content">
            <p>This is a test of TinyMCE running without any API key using local files!</p>
            <p>You can format text with <strong>bold</strong>, <em>italic</em>, and other rich text features.</p>
        </textarea>
    </form>

    <script>
        tinymce.init({
            selector: 'textarea.tinymce',
            plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste wordcount',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
            height: 400,
            branding: false,
            promotion: false,
            setup: function(editor) {
                editor.on('init', function() {
                    console.log('TinyMCE initialized successfully without API key!');
                    alert('TinyMCE loaded successfully using local files!');
                });
            }
        });
    </script>
</body>

</html>
